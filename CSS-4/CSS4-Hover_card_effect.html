<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS4-Hover_card_effect.css" />
    <title>Hover card effect</title>
  </head>
  <body>
    <div class="card">
      <img src="man.jpeg" alt="man" />
      <div class="desc">

      <img src="woman.jpeg" alt="woman" />

        <h3>Neha Verma</h3>
        <p>Software Engineer</p>
      </div>
    </div>
  </body>
</html>
