<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap Form</title>
  </head>
  <body>
    <div class="container">
      <h2>Form Demo</h2>
      <form>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              placeholder="user_name@gmail.com"
              id="email"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              id="password"
              placeholder="password"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control-sm"
            placeholder="address"
            id="address"
          />
        </div>
        <div class="mb-3">
          <select class="form-select">
            <option selected>Choose your City</option>
            <option value="1">Mumbai</option>
            <option value="2">Delhi</option>
            <option value="3">Noida</option>
          </select>
        </div>
        <div class="normal mb-3">
          <input type="checkbox" id="check" />
          <label for="check">Agree</label>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="checkbs"
            checked
          />
          <label for="checkbs" class="form-check-label">Agree</label>
        </div>
        <div class="mb-3 form-check">
          <input type="radio" class="form-check-input" id="raiobs" />
          <label for="radiobs" class="form-check-label">Yes</label>
        </div>
        <div class="mb-3 form-check">
          <input type="radio" class="form-check-input" id="radiobs2" checked />
          <label for="radiobs2" class="form-check-label">No</label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Default switch checkbox input</label
          >
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
